<!-- GALERIA DE PRODUCTOS -->

<mat-dialog-content class="mat-typography">
  <div *ngFor="let producto of productos">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title id="nproducto">{{ producto.nombre }}</mat-card-title>
        <!-- <mat-card-subtitle>{{producto.categoria}}</mat-card-subtitle> -->
      </mat-card-header>
      <img
        mat-card-image
        src="/assets/productos/{{producto.PK_idProducto}}.png"
        alt="{{producto.nombre}}"
      />
      <mat-card-content>
        <p>${{ producto.precio }}</p>
      </mat-card-content>
      <mat-card-actions>
        <!-- OPCION DE LISTAS -->
        <!-- <mat-form-field>
          <mat-label>Añadir a Lista</mat-label>
          <select matNativeControl name="selectedCompetence" [(ngModel)]="filteredOptions">
            <option *ngFor="let lista of options" [ngValue]="lista">{{lista.nombre}}</option>
          </select>
        </mat-form-field> -->
        <button mat-raised-button color="primary" (click)="addProducto(producto)">Añadir</button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-dialog-content>

<!-- FIN GALERIA -->
